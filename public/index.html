<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>

    
    
    <style>
      *{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      body{
        width:100%;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
      
    </style>
    <title>Saurabh Rithe</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" action="/" hidden>
                 
                    <input type="hidden" name="contact" value="contact" />
                    
                    <input type="text" className="name" name="name" placeholder='Name'/>
                    
                    <input type="text" className="mail_id" name="mail" placeholder='Email'/>
        
                    
                    <textarea placeholder="Your message" name="msg" className="msg"></textarea> 
    </form>
    <div id="root"></div>
    
  </body>
</html>
